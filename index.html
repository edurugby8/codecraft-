    .container{max-width:1140px;margin:0 auto;padding:0 16px}

      position:fixed;inset:0 0 auto 0;height:var(--nav-h);

      background:linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,.3));
      backdrop-filter:blur(8px);
      color:#fff; transition:box-shadow .25s, background .25s;
    }
    nav.scrolled{background:#0f1f19cc;box-shadow:0 8px 24px rgba(0,0,0,.2)}
    .nav-inner{display:flex;align-items:center;justify-content:space-between;width:100%}
    .brand{font-weight:800;font-size:1.15rem;letter-spacing:.4px}

      transition:transform .2s, background .2s, box-shadow .2s;
    }

    /* HERO */
    .hero{
      position:relative;min-height:calc(100vh - var(--nav-h));

      color:#fff;isolation:isolate;
      background:

        linear-gradient(rgba(0,0,0,.58),rgba(0,0,0,.58)),

    }
    .hero::after{

    .hero-inner{max-width:980px;text-align:center;padding:40px 16px}

      margin-bottom:.35rem;
    }
    .hero p{max-width:760px;margin:0 auto 1.1rem;font-size:clamp(1rem,2.8vw,1.22rem);color:#e6f6ec}
    .btn{
      display:inline-block;border:none;border-radius:40px;padding:14px 26px;font-weight:800;cursor:pointer;
      transition:transform .2s, filter .2s, box-shadow .2s; will-change:transform;
    }
    .btn-primary{
      background:linear-gradient(135deg,var(--primary),var(--primary-2));
      color:#fff; box-shadow:0 12px 24px rgba(22,163,74,.35);
    }
    .btn-primary:hover{filter:brightness(1.06);transform:translateY(-2px)}
    .btn-primary:active{transform:translateY(0)}

    /* Quick form card */
    .quick-form{
      margin:1.8rem auto 0; width:100%; max-width:720px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:20px;
      padding:18px;
      box-shadow:0 20px 40px rgba(0,0,0,.25);

      text-align:left;
    }
    .form-row{display:grid;grid-template-columns:1fr 1fr;gap:12px}

    .field{
      width:100%; padding:.85rem .95rem; border-radius:12px; border:1px solid rgba(255,255,255,.35);
      background:rgba(255,255,255,.12); color:#fff; font-size:1rem;
    }
    .field::placeholder{color:#e5f6ecaa}

    /* SECCIONES */
    section.section{padding:72px 0}

    .subtle{color:var(--muted); text-align:center; margin-bottom:22px}

    .grid-cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px}
    .card{
      background:#fff;border-radius:16px;padding:22px 18px;
      box-shadow:var(--shadow-sm); border:1px solid #e6f2eb;
      transition:transform .2s, box-shadow .2s, border-color .2s;
    }
    .card:hover{transform:translateY(-6px); box-shadow:var(--shadow); border-color:#cfe9dc}
    .card h3{margin-bottom:6px;color:var(--ink)}
